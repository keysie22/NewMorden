<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Digital Learning Portal — Landing</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="brand container">
      <div class="logo">NM</div>
      <div>
        <div style="font-weight:800">NewModern Learning</div>
        <div style="font-size:0.85rem;color:var(--muted)">Access courses • Track progress</div>
      </div>
    </div>
    <nav class="container" aria-label="Main navigation">
      <a href="#features">Features</a>
      <a href="#how">How it works</a>
      <!--<a href="LoginPage.html">Login</a>-->
      <a href="RegistrationPage.html">Register</a>
    </nav>
  </header>


<div class="container" style="max-width:380px;margin-top:40px;">
<div class="card">
<h2>Login</h2>


<label>Email</label>
<input type="email" id="loginEmail" onblur="checkLoginEmail()">
<div id="loginEmailErr" class="error">Please enter a valid email.</div>


<label>Password</label>
<input type="password" id="loginPass" onblur="checkLoginPass()">
<div id="loginPassErr" class="error">Password cannot be empty.</div>


<button onclick="loginSubmit()">Login</button>
<a href="register.html">Create a new account</a>
</div>
</div>


<script>
function checkLoginEmail(){
let email = document.getElementById('loginEmail').value.trim();
let err = document.getElementById('loginEmailErr');
err.style.display = (email === '' || !email.includes('@')) ? 'block' : 'none';
}
function checkLoginPass(){
let pass = document.getElementById('loginPass').value.trim();
let err = document.getElementById('loginPassErr');
err.style.display = (pass === '') ? 'block' : 'none';
}
function loginSubmit(){
checkLoginEmail();
checkLoginPass();
if(document.querySelectorAll('.error[style*="block"]').length === 0){
location.href='dashboard.html';
}
}
</script>


</body>
</html>
